<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mortgage Calculator</title>
</head>
<body>
  <div class="container">
    <section class="content-left">
      <div class="header-left">
        <h2>Mortgage Calculator</h2>
      <button>Clear All</button>
      </div>

      <section class="form-container">
        <form action="#">

          <section class="input-container">

          <label for="">Mortgage Amount</label>

          <div class="input-custom">
            <section class="input-left">
              <p class="indice">Â£</p>
              </section>
              <input type="number">
          </div>
          <p class="p-error">error error </p>
          </section>

          <!-- Terme & Rate -->

          <div class="row"> 
            <section class="input-container">

          <label for="">Mortgage Term</label>

          <div class="input-custom">
            <input type="number">
            <section class="input-right">
              <p class="indice">years</p>
              </section>
              
          </div>
          <p class="p-error">error error </p>
          </section>

          <section class="input-container">

          <label for="">Interest Rate</label>

          <div class="input-custom">
            <input type="number">
            <section class="input-right">
              <p class="indice">%</p>
              </section>
              
          </div>
          <p class="p-error">error error </p>
          </section>
          </div>

          <!-- radio types -->
          
          

          <label for="">Mortgage Type</label>
         <div class="radio-container">
            <section class="input-container-radio">


          <div class="input-custom-radio">
            <section class="input-left-radio">
              <input type="radio" class="radio">
              </section>
              <p class="opt-libelle">Repayement</p>
          </div>
          <p class="p-error">error error </p>
          </section>

          <label for="">Mortgage Type</label>

           <div class="radio-container">
            <section class="input-container-radio">


          <div class="input-custom-radio">
            <section class="input-left-radio">
              <input type="radio" class="radio" name="type" id="type">
              </section>
              <p class="opt-libelle">Interest Only</p>
          </div>
          <p class="p-error">error error </p>
          </section>

         </div>


         <button class="button_submit">
          <img src="./assets/images/icon-calculator.svg" alt="">
          <span>Calculate Repayements</span>
         </button>

        </form>
      </section>



    </section>


    <section class="content-right">

      <div class="right-content">
        <img src="./assets/images/illustration-empty.svg" alt="">

        <div class="results">
           <h2>Results Shown here</h2>

        <p>Complete the form and click calculate repayments' to
see what your monthly repayments would be ,</p>
        </div>

       

      </div>
      
    </section>
    
  </div>
</body>
</html>
